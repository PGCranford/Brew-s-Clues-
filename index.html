<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brews Clues</title>
    <!-- <link rel="stylesheet" href="./assets/css/style.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <header>
        <section class="hero is-small is-info">
            <div class="hero-body">
                <p class="title is-size-1">
                    Brews Clues
                </p>
                <p class="subtitle is-size-2">
                    Trivia & Breweries
                </p>
            </div>
        </section>
    </header>
    <div>
        <h2 class="column is-one-quarter is-size-3">Trivia Categories</h2>
    </div>
    <!-- <div class="container card is-pulled-right"> -->
    <div class="card-content">
        <div class="wrapper">
            <div class="trivia-container">
                <div class="trivia-head">
                    <h1 class="trivia-title">Trivia Game</h1>
                    <div class="trivia-score">
                        <span id="confirm-score"></span>/<span id="total-question"></span>
                    </div>
                </div>
                <!-- Trivia questions displayed -->
                <div class="trivia-body">
                    <h2 class="trivia-question" id="question"></h2>
                    <ul class="trivia-options">
                    </ul>
                    <div id="results">
                    </div>
                </div>
                <!-- Buttons to check if the answer is correct and to play again -->
                <div class="buttons" class="trivia-buttons">
                    <button class="button is-success is-small is-rounded" id="confirm-answer">Confirm Answer</button>
                    <button id="play-again" class="button is-warning is-small is is-rounded">Play
                        Again</button>
                </div>
            </div>
        </div>

    </div>
    <!-- </div> -->

    <div class="columns">
        <div class="column is-one-fifths">
            <button onclick="window.location.href='/Film.html'"
                class="button is-large is-rounded is-primary is-responsive">Film</button>
        </div>
        <div class="column is-one-fifths">
            <button onclick="window.location.href='/Music.html'"
                class="button is-large is-rounded is-link is-responsive">Music</button>
        </div>
        <div class="column is-one-fifths">
            <button onclick="window.location.href='/Sports.html'"
                class="button is-large is-rounded is-info is-responsive">Sports</button>
        </div>
        <div class="column is-one-fifths">
            <button onclick="window.location.href='/Television.html'"
                class="button is-large is-rounded is-success is-responsive">Television</button>
        </div>
        <div class="column is-one-fifths">
            <button onclick="window.location.href='/Books.html'"
                class="button is-large is-rounded is-warning is-responsive">Books</button>
        </div>
        <div class="column is-one-fifths">
            <button class="button is-large is-rounded is-danger is-responsive">History</button>
        </div>
    </div>


    <!-- Brewery HTML -->

    <div class="columns" class=" is-size-1-touch">
        <div class="column is-full " class="box">
            <div class="box" class="locatorBox">
                <div class="has-text-centered">
                    <div class="is-size-1  has-text-white-ter has-background-info">
                        Brewery Locator
                    </div>
                </div>
            </div>
            <div class=" columns">
                <div class="box">
                    <div class="column is-one-fifths has-background-info" class=" searchBox">


                        <div class="box has-background-info">
                            <input class="input has-text-grey" id="addressInput" type="text"
                                placeholder="Enter City Here">

                            <button class="button has-background-danger  is-rounded" onclick="getApi()">Submit</button>

                            <div class="warning">
                                <p class="falseCity has-text-danger"></p>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="column is-four-fifths">
                    <div class="box" class="resultsBox">
                        <div class="has-text-centered">
                            <div class="is-size-3 has-background-warning">Search Results</div>

                            <div class=" column">
                                <!-- <div class="box" id="result1">Result 1</div> -->

                                <div class="card">
                                    <div class="card-content resultOne">
                                        <div class="content">
                                            <p class="r1Name">
                                            <p class="r1Phone">
                                            <p class="r1Address">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="card">
                                    <div class="card-content">
                                        <div class="content resultTwo">
                                            <p class="r2Name">
                                            <p class="r2Phone">
                                            <p class="r2Address">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="card">
                                    <div class="card-content resultThree">
                                        <div class="content">
                                            <p class="r3Name">
                                            <p class="r3Phone">
                                            <p class="r3Address">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>




        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
