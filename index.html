                    </div>
                </div>

                    </ul>
                    <div id="results">

                </div>
                <!-- Buttons to check if the answer is correct and to play again -->
                <div class="trivia-buttons">
                    <button type="button" id="confirm-answer">Confirm Answer</button>
                    <button type="button" id="play-again">Play Again</button>
                </div>

    <div class="columns" class=" is-size-1-touch">
        <div class="column is-full" class="box">
            <div class="box" class="locatorBox">
                <div class="has-text-centered">
                    <div class="is-size-1">
                        Brewery Locator
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="box">
                    <div class="column is-one-fifths" class=" searchBox">


                        <div class="box">
                            <input class="input" id="addressInput" type="text" placeholder="Enter City Here">

                            <div class="warning"></div>
                        </div>
                    </div>
                </div>


                <div class="column is-four-fifths">
                    <div class="box" class="resultsBox">

                            </div>

                            </div>

                                </div>
                            </div>
                        </div>
