<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Brews Clues</title>
</head>

<body>
    <header>
        <div class=" header-img">
            <img src="" alt="beerQs">
        </div>
        <h1 class="has-text-warning"> Brews Clues</h1>
    </header>
    <div id="triviaHeader" class="triviaMain">
        <h2>Trivia Categories</h2>
    </div>
    <div class="catContainer" id="categories">
        <div class="catergory" id="one"></div>
        <div class="catergory" id="two"></div>
        <div class="catergory" id="three"></div>
        <div class="catergory" id="four"></div>
        <div class="catergory" id="five"></div>
        <div class="catergory" id="six"></div>
        <div class="catergory" id="seven"></div>
    </div>


    <div class="columns" class=" is-size-1-touch">
        <div class="column is-full" class="box">
            <div class="box" class="locatorBox">
                <div class="has-text-centered" class="is-size-1" class="is-underlined">
                    Brewery Locator
                </div>
            </div>
            <div class="columns">
                <div class="box">
                    <div class="column is-one-fifths" class=" searchBox">
                    </div>
                </div>
                <div class="box">
                    <input class="input" class="is-size-2" type="text" placeholder="Brewery Search">
                </div>

                <div class="column is-four-fifths">
                    <div class="box" class="resultsBox">
                        <div class="has-text-centered">Search Results</div>
                        <div class=" column">
                            <div class="box">result1</div>
                        </div>
                        <div class="column">
                            <div class="box">result2</div>
                        </div>
                        <div class="column">
                            <div class="box">result3</div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
