<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brews Clues</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body class="flex">
    <header>
        <section class="hero is-small is-info">
            <div class="hero-body">
                <p class="title is-size-1 columns is-centered">
                    Brews Clues
                </p>
                <p class="subtitle is-size-2 columns is-centered">
                    Trivia & Breweries
                </p>
            </div>
        </section>
    </header>
    <!-- <div class="container card is-pulled-right"> -->
    <div class="card-content">
        <div class="wrapper">
            <div class="trivia-container">
                <div class="trivia-head">
                    <h2 class="trivia-title columns is-centered is-size-2 has-text-weight-bold">Trivia Game</h2>
                    <div class="trivia-score columns is-centered">
                        <span class="has-text-weight-medium is-size-4" id="confirm-score"></span>
                        <p class="has-text-weight-medium is-size-4">/</p><span class="has-text-weight-medium is-size-4"
                            id="total-question"></span>
                    </div>
                </div>
                <!-- Trivia questions displayed -->
                <div class="trivia-body section">
                    <span class="trivia-category columns is-centered"></span>
                    <h2 class="trivia-question columns is-12 is-centered " id="question"></h2>
                    <ul class="trivia-options columns is-centered">
                    </ul>
                    <div id="results">
                    </div>
                </div>
                <!-- Buttons to check if the answer is correct and to play again -->
                <div class="trivia-buttons columns is-centered mb-5">
                    <button class="button is-dark p-2 m-2 is-rounded" type="button" id="confirm-answer">Confirm
                        Answer</button>
                    <button class="button is-success p-2 m-2 is-rounded" type="button" id="play-again">Play
                        Again</button>
                    <a class="btn" href="./highscores.html"><button class="button is-link is-rounded p-2 m-2">High
                            Scores</button></a>
                </div>
            </div>
        </div>

    </div>
    <!-- </div> -->

    <div class="columns">
        <div class="column is-one-fifths">
            <button class="button is-large is-rounded is-primary is-responsive">Film </button>
        </div>
        <div class="column is-one-fifths">
            <button class="button is-large is-rounded is-link is-responsive">Music</button>
        </div>
        <div class="column is-one-fifths">
            <button class="button is-large is-rounded is-info is-responsive">Sports</button>
        </div>
        <div class="column is-one-fifths">
            <button class="button is-large is-rounded is-success is-responsive">Television</button>
        </div>
        <div class="column is-one-fifths">
            <button class="button is-large is-rounded is-warning is-responsive">Books</button>
        </div>
        <div class="column is-one-fifths">
            <button class="button is-large is-rounded is-danger is-responsive">History</button>
        </div>
    </div>


    <!-- Brewery HTML -->

    <div class="columns" class=" is-size-1-touch">
        <div class="column is-full " class="box">
            <div class="box" class="locatorBox">
                <div class="has-text-centered">
                    <div class="is-size-1  has-text-white-ter has-background-info">
                        Brewery Locator
                    </div>
                </div>
            </div>
            <div class=" columns">
                <div class="box">
                    <div class="column is-one-fifths has-background-info" class=" searchBox">


                        <div class="box has-background-info">
                            <input class="input has-text-grey" id="addressInput" type="text"
                                placeholder="Enter City Here">

                            <button class="button has-background-danger  is-rounded" onclick="getApi()">Submit</button>

                            <div class="warning">
                                <p class="falseCity has-text-danger"></p>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="column is-four-fifths">
                    <div class="box" class="resultsBox">
                        <div class="has-text-centered">
                            <div class="is-size-3 has-background-warning">Search Results</div>

                            <div class=" column">
                                <!-- <div class="box" id="result1">Result 1</div> -->

                                <div class="card">
                                    <div class="card-content resultOne">
                                        <div class="content">
                                            <p class="r1Name">
                                            <p class="r1Phone">
                                            <p class="r1Address">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="card">
                                    <div class="card-content">
                                        <div class="content resultTwo">
                                            <p class="r2Name">
                                            <p class="r2Phone">
                                            <p class="r2Address">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="card">
                                    <div class="card-content resultThree">
                                        <div class="content">
                                            <p class="r3Name">
                                            <p class="r3Phone">
                                            <p class="r3Address">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
